<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthcare Monitoring System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            color: rgb(239, 224, 224);
            background-color: #222638; /* Persian Blue */
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #111518;
            padding: 10px;
            text-align: center;
        }

        .logo img {
            height: 40px; /* Adjusted height for a smaller logo */
            width: auto; /* Maintain aspect ratio */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(244, 241, 241);
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }

        footer form input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        footer form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Login Form Styles */
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            color: black; /* Text color for the login form */
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF73gHXqdhILiRzOjgfcn4Dr5AKZ3rfJi6wQ&s" alt="Healthcare Logo"> <!-- Updated Logo -->
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="#" id="registerBtn">New User? Register</a></li>
                <li><a href="login.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Login</h1>
        <form class="login-form">
            <input type="email" placeholder="Email ID" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Stay connected with us</p>
        <form>
            <input type="email" placeholder="Subscribe for updates">
            <button type="submit">Subscribe</button>
        </form>
    </footer>
</body>
</html>
